<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Переход с уникальным номером клиента</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- No button here since we want an immediate redirect -->
    </div>

    <script>
        function generateUUID() {
            // Генерация UUID версии 4
            return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
                const r = Math.random() * 16 | 0;
                const v = c === 'x' ? r : (r & 0x3 | 0x8);
                return v.toString(16);
            });
        }

        function redirectWithUniqueClient() {
            const uniqueClientID = generateUUID(); // Генерация уникального ID
            const baseUrl = "https://widget.pro.montrex.co/";
            const params = new URLSearchParams({
                consumerID: "T1JPS0NTVHBBN3c9",
                transactionID: `carter-team2-agent1-client${uniqueClientID}`, // Используем уникальный ID
                rates: "true",
                providers: "credit_card",
                vendor: "slikair",
                apiKey: "f360e8cd-0cb1-4adf-baa3-2a53ff9be22d"
            });

            const fullUrl = `${baseUrl}?${params.toString()}`; // Формируем полный URL
            window.location.href = fullUrl; // Перенаправляем пользователя
        }

        // Call the redirect function as soon as the page loads
        window.onload = redirectWithUniqueClient;
    </script>
</body>
</html>
